<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginButton">Login</button>
        </form>
        <div id="message" class="auth-message"></div>
        <span class="text-link" onclick="window.location.href='register.html'">Don't have an account? Register</span>
    </div>

    <script>
        const API_BASE_URL = window.location.hostname.includes("localhost")
            ? "http://localhost:7044/api/auth"
            : "https://gameasset-backend-aj1g.onrender.com/api/auth";

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const messageEl = document.getElementById("message");
            const button = document.getElementById("loginButton");

            messageEl.innerText = "";
            messageEl.className = "auth-message";
            button.disabled = true;
            button.textContent = "Logging in...";

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify({ username, password })
                });

                let data;
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    data = await response.json();
                } else {
                    const raw = await response.text();
                    throw new Error(raw || "Login failed");
                }

                if (response.ok) {
                    messageEl.classList.add("success");
                    messageEl.innerText = "Login successful! Redirecting...";
                    setTimeout(() => window.location.href = "dashboard.html", 1000);
                } else {
                    throw new Error(data.message || "Login failed");
                }

            } catch (error) {
                messageEl.classList.add("error");
                messageEl.innerText = error.message;
                button.disabled = false;
                button.textContent = "Login";
            }

        });

    </script>
</body>
</html>
