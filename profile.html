<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <nav class="navbar">
        <div class="logo">GameAssetStorage</div>
    </nav>

    <div class="container">
        <h2 id="usernameDisplay">@Username</h2>

        <button class="action-btn" onclick="toggleEditProfile()">Edit Profile</button>

        <div id="editProfileForm" class="dashboard-section" style="display:none;">
            <h3>Edit Profile</h3>
            <form id="profileEditForm">
                <input type="text" id="editUsername" placeholder="New Username" required />
                <input type="password" id="editPassword" placeholder="New Password" required minlength="8" />
                <button type="submit">Save Changes</button>
            </form>
            <div class="auth-message" id="editProfileMessage"></div>
        </div>

        <section class="dashboard-section">
            <h3>⭐ Liked Assets</h3>
            <div id="likedAssets" class="assets-grid"></div>
            <p id="noLiked" style="text-align: center; display: none;">No liked posts yet.</p>
        </section>

        <section class="dashboard-section">
            <h3>📁 Uploaded Assets</h3>
            <div id="uploadedAssets" class="assets-grid"></div>
            <p id="noUploads" style="text-align: center; display: none;">No posts yet.</p>
        </section>

        <button class="logout-pill" onclick="logout()">Logout</button>
    </div>

    <div class="bottom-nav">
        <button onclick="location.href='dashboard.html'">
            <span>🏠</span>
            <span>Home</span>
        </button>
        <button onclick="location.href='assets.html'">
            <span>📂</span>
            <span>Explore</span>
        </button>
        <button class="plus-btn" onclick="toggleUploadPanel()">
            +
        </button>
        <button onclick="location.href='profile.html'">
            <span>👤</span>
            <span>Me</span>
        </button>
        <div id="bottomNavActions"></div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
