<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="dark-theme">
    <nav class="navbar">
        <div class="logo">
            Game Asset Storage
            <span class="admin-badge">Admin</span>
        </div>
        <div class="menu">
            <a href="dashboard.html" class="home-btn">Home</a>
            <a href="assets.html" class="assets-link">Assets</a>
            <a href="admin.html" class="admin-link">Admin Panel</a>
        </div>
        <button id="logout-btn" class="logout-btn">Logout</button>
    </nav>

    <div class="admin-container">
        <div class="admin-tabs">
            <div class="admin-tab active" onclick="showTab('pending')">Pending Assets</div>
            <div class="admin-tab" onclick="showTab('users')">User Management</div>
        </div>

        <!-- Pending Section -->
        <div class="admin-section" id="pendingSection">
            <h2>Pending Approval</h2>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Asset Name</th>
                        <th>Category</th>
                        <th>Uploaded By</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="pendingAssets"></tbody>
            </table>
        </div>

        <!-- User Section -->
        <div class="admin-section" id="usersSection" style="display: none;">
            <h2>User Management</h2>
            <input type="text" id="userSearch" placeholder="Search users..." oninput="searchUsers()" />
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Joined</th>
                        <th>Status</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersList"></tbody>
            </table>
        </div>
    </div>

    <!-- User Detail Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUserModal()">&times;</span>
            <h3>User Details</h3>
            <p><strong>Username:</strong> <span id="modalUsername"></span></p>
            <p><strong>Status:</strong> <span id="modalStatus"></span></p>
            <p><strong>Role:</strong> <span id="modalRole"></span></p>
            <button class="action-btn" onclick="promoteToAdmin()">Promote to Admin</button>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
