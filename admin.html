<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body class="dark-mode">
    <!-- Top Navbar -->
    <nav class="navbar">
        <div class="logo">
            <span class="site-title">Game Asset Storage</span>
            <span class="admin-badge">Admin</span>
        </div>
        <span id="userLabel" class="user-label"></span>
    </nav>

    <!-- Admin Main Sections -->
    <div class="container admin-container">
        <!-- Pending Section -->
        <div class="admin-section" id="pendingSection">
            <h2>Pending Approval</h2>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Asset Name</th>
                        <th>Category</th>
                        <th>Uploaded By</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="pendingAssets"></tbody>
            </table>
        </div>

        <!-- User Section -->
        <div class="admin-section" id="usersSection" style="display: none;">
            <h2>User Management</h2>
            <input type="text" id="userSearch" placeholder="Search users..." oninput="searchUsers()" />
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Joined</th>
                        <th>Status</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersList"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal for User Details -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUserModal()">&times;</span>
            <h3>User Details</h3>
            <p><strong>Username:</strong> <span id="modalUsername"></span></p>
            <p><strong>Status:</strong> <span id="modalStatus"></span></p>
            <p><strong>Role:</strong> <span id="modalRole"></span></p>
            <button class="action-btn" onclick="promoteToAdmin()">Promote to Admin</button>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <button onclick="location.href='dashboard.html'">
            <span>🏠</span>
            <span>Home</span>
        </button>
        <button onclick="location.href='assets.html'">
            <span>📂</span>
            <span>Explore</span>
        </button>
        <button class="plus-btn" onclick="location.href='admin.html'">
            +
        </button>
        <button onclick="toggleAdminTab('pending')">
            <span>🛠️</span>
            <span>Actions</span>
        </button>
        <button onclick="toggleAdminTab('users')">
            <span>👥</span>
            <span>Users</span>
        </button>
        <button class="logout-pill" onclick="logout()">Logout</button>
    </nav>

    <script src="js/admin.js"></script>
</body>
</html>
