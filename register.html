<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required minlength="3">
            <input type="password" id="password" placeholder="Password" required minlength="6">
            <button type="submit">Register</button>
        </form>
        <div id="message" class="auth-message"></div>
        <span class="text-link" onclick="window.location.href='login.html'">Already have an account? Login</span>
    </div>

    <script>
        const API_BASE_URL = window.location.hostname.includes("localhost")
            ? "http://localhost:7044/api/auth"
            : "https://your-render-backend.onrender.com/api/auth";

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const messageEl = document.getElementById("message");
            messageEl.innerText = "";
            messageEl.className = "auth-message";

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.classList.add("success");
                    messageEl.innerText = "Registration successful! Redirecting...";
                    setTimeout(() => window.location.href = "login.html", 1500);
                } else {
                    throw new Error(data.message || "Registration failed");
                }
            } catch (error) {
                messageEl.classList.add("error");
                messageEl.innerText = error.message;
            }
        });
    </script>
</body>
</html>
