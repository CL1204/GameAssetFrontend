<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Asset Storage</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">

    <!-- Top Header -->
    <nav class="navbar">
        <div class="logo">
            <span class="site-title">Game Asset Storage</span>
            <span class="admin-badge" id="adminBadge" style="display: none;">Admin</span>
        </div>
        <span id="userLabel" class="user-label"></span>
    </nav>

    <!-- Main Dashboard Content -->
    <div class="container">
        <div class="main-content">

            <!-- Search Bar -->
            <div class="dashboard-section">
                <input type="text" id="searchBar" placeholder="Search assets or tags..." aria-label="Search assets" />
            </div>

            <!-- Top Rated -->
            <div class="dashboard-section">
                <h2>🔥 Top Rated</h2>
                <div class="assets-grid" id="topRatedSection"></div>
            </div>

            <!-- Discover -->
            <div class="dashboard-section">
                <h2>✨ Discover</h2>
                <div class="assets-grid" id="discoverSection"></div>
            </div>

        </div>
    </div>

    <!-- Upload Panel (toggle by bottom nav only) -->
    <div class="upload-panel" id="uploadPanel" style="display: none;">
        <h3>Upload New Asset</h3>
        <form class="upload-form" id="uploadForm">
            <input type="text" id="assetName" placeholder="Asset Name" required />
            <select id="assetCategory" required>
                <option value="">Select Category</option>
                <option value="characters">Character</option>
                <option value="environment">Environment</option>
                <option value="soundtracks">Soundtrack</option>
            </select>
            <input type="text" id="tagInput" placeholder="Tags (comma-separated)" />
            <textarea id="assetDescription" placeholder="Description"></textarea>
            <div class="file-upload">
                <label for="assetFile">Choose File:</label>
                <input type="file" id="assetFile" required />
            </div>
            <button type="submit">Upload Asset</button>
        </form>
    </div>

    <!-- Bottom Nav Bar -->
    <nav class="bottom-nav" id="bottomNav">
        <button onclick="location.href='dashboard.html'">
            <span>🏠</span>
            <span>Home</span>
        </button>
        <button onclick="location.href='assets.html'">
            <span>📂</span>
            <span>Explore</span>
        </button>
        <button class="plus-btn" onclick="toggleUploadPanel()">
            +
        </button>
        <button onclick="location.href='profile.html'">
            <span>👤</span>
            <span>Me</span>
        </button>
    </nav>

    <script src="js/dashboard.js"></script>
    <script>
        // Inject admin Actions button if user is admin
        fetch("https://gameasset-backend-aj1g.onrender.com/api/auth/check-auth", { credentials: "include" })
            .then(res => res.ok ? res.json() : null)
            .then(user => {
                if (user?.isAdmin) {
                    const btn = document.createElement("button");
                    btn.innerHTML = `<span>🛠️</span><span>Actions</span>`;
                    btn.onclick = () => location.href = 'admin.html';
                    document.getElementById("bottomNav").insertBefore(btn, document.querySelector(".plus-btn").nextSibling);
                    document.getElementById("adminBadge").style.display = "inline";
                }
            });
    </script>
</body>
</html>
