<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="dark-mode">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            Game Asset Storage
            <span class="admin-badge" id="adminBadge" style="display: none;">Admin</span>
        </div>
        <span id="userLabel" class="user-label"></span>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <h2>Explore</h2>

            <input type="text" id="searchBar" placeholder="Search assets..." aria-label="Search assets" />

            <!-- Category Buttons -->
            <div class="category-nav">
                <a href="#" class="category-btn active" onclick="showCategory('characters', this)">Characters</a>
                <a href="#" class="category-btn" onclick="showCategory('environment', this)">Environment</a>
                <a href="#" class="category-btn" onclick="showCategory('soundtracks', this)">Soundtracks</a>
            </div>

            <!-- Assets -->
            <div class="asset-section active" id="characters-section">
                <div class="assets-grid" id="characters"></div>
            </div>
            <div class="asset-section" id="environment-section">
                <div class="assets-grid" id="environment"></div>
            </div>
            <div class="asset-section" id="soundtracks-section">
                <div class="assets-grid" id="soundtracks"></div>
            </div>
        </div>
    </div>

    <!-- Upload Panel (centered modal) -->
    <div class="upload-panel" id="uploadPanel" style="display: none;">
        <h3>Upload New Asset</h3>
        <form class="upload-form" id="uploadForm">
            <input type="text" id="assetName" placeholder="Asset Name" required />
            <select id="assetCategory" required>
                <option value="">Select Category</option>
                <option value="characters">Character</option>
                <option value="environment">Environment</option>
                <option value="soundtracks">Soundtrack</option>
            </select>
            <input type="text" id="tagInput" placeholder="Tags (comma-separated)" />
            <textarea id="assetDescription" placeholder="Description"></textarea>
            <div class="file-upload">
                <label for="assetFile">Choose File:</label>
                <input type="file" id="assetFile" required />
            </div>
            <button type="submit">Upload Asset</button>
        </form>
    </div>

    <!-- Bottom Nav Bar -->
    <nav class="bottom-nav" id="bottomNav">
        <button onclick="location.href='dashboard.html'">
            <span>🏠</span>
            <span>Home</span>
        </button>
        <button onclick="location.href='assets.html'">
            <span>📂</span>
            <span>Explore</span>
        </button>
        <button class="plus-btn" onclick="toggleUploadPanel()">+</button>
        <button onclick="location.href='profile.html'">
            <span>👤</span>
            <span>Me</span>
        </button>
    </nav>

    <script src="js/assets.js"></script>
    <script>
        // Inject Actions button if admin
        fetch("https://gameasset-backend-aj1g.onrender.com/api/auth/check-auth", { credentials: "include" })
            .then(res => res.ok ? res.json() : null)
            .then(user => {
                if (user?.isAdmin) {
                    const btn = document.createElement("button");
                    btn.innerHTML = `<span>🛠️</span><span>Actions</span>`;
                    btn.onclick = () => location.href = 'admin.html';
                    document.getElementById("bottomNav").insertBefore(btn, document.querySelector(".plus-btn").nextSibling);
                    document.getElementById("adminBadge").style.display = "inline";
                }
                if (user?.username) {
                    document.getElementById("userLabel").textContent = user.username;
                }
            });
    </script>
</body>
</html>
